<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link th:href="@{/css/uikit/styles/uikit.css}" rel="stylesheet"/>
    <!-- Dev Search UI -->
    <link th:href="@{/css/styles/app.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>게시글 작성하기</title>
</head>

<body>
    <header class="header" th:replace="main/nav::nav"></header>

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper" id="formWrap" style="display:none">
                <a class="backButton" th:href="@{/}"><i class="im im-angle-left"></i></a>
                <br>
                <input th:name="pid" th:value="${post.postId}" id="pid" hidden/>

                <form class="form" method="POST" th:object="${post}">
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="title">제목 </label>
                        <input class="input input--text" id="title" type="text" name="title" th:field="*{title}" th:value="*{title}" required
                            placeholder="제목"/>
                    </div>
                    <div class="form__field">
                        <textarea class="input input--textarea" name="content" id="content" th:field="*{content}" th:value="*{content}"
                                  placeholder="..." required></textarea>
                    </div>

                    <div class="form__field">
                        <label for="title">해쉬태그 추가 / 최대 5개 </label>
                        <input class="input input--text" id="hashtag" type="text" name="hashtag"
                               placeholder="#@@ 형식으로 입력해주세요." th:value="${hashtag}"/>
                    </div>

                    <div class="form__field">
                        <span><span>작성자 : </span><input id="writer" name="writer" type="text" th:field="*{writer}" th:value="*{writer}" required/></span>
                    </div>
                    <div class="form__field">
                        <span><span>비밀번호 : </span><input id="password" name="password" type="password" required/></span>
                    </div>

                    <input class="btn btn--sub btn--lg  my-md" type="button" th:onclick="edit([[${post.postId}]],[[${post.password}]])" value="수정하기!" />
                </form>
            </div>
        </div>
    </main>
</body>
<script th:src="@{/js/postEdit.js}"></script>
</html>
