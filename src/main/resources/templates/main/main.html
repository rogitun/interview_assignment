<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Icon - IconMonster -->
    <title>Main</title>

    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link th:href="@{/css/uikit/styles/uikit.css}" rel="stylesheet"/>
    <!-- Dev Search UI -->
    <link th:href="@{/css/styles/app.css}" rel="stylesheet"/>

</head>

<body>
<!-- Header Section -->
<header th:replace="main/nav::nav"></header>

<main class="projects">
    <section class="hero-section text-center">
        <div class="container container--narrow">
            <div class="hero-section__box">
                <h2>게시글을 검색해보세요!<span></span></h2>
            </div>

            <div class="hero-section__search">
                <form class="form" action="#" method="get">
                    <div class="form__field">
                        <label for="formInput#search"></label>
                        <input class="input input--text" id="formInput#search" type="text" name="text"
                               placeholder="제목, 작성자, 해시태그, 내용 등"/>
                    </div>

                    <input class="btn btn--sub btn--lg" type="submit" value="Search"/>
                </form>
            </div>
        </div>
    </section>
    <div class="card text-center" th:each="p : ${posts}">
        <div class="card-body">
            <span class="tag tag--pill tag--main">
                    <small th:text="${p.writer}"></small>
            </span>
            <a th:href="@{/post/{id}(id=${p.post_id})}"><h3 class="project__title" th:text="${p.title}">제목 <span th:if="${p.comments.size==0]" th:text="(0)"></span></h3></a>
        </div>
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
            <span>
                <a style="font-weight: bold;" th:text="|좋아요 : (${p.likes})|"></a>
                <a style="font-weight: bold;">조회수 : <span class="project--rating">(1)</span></a>
                <a style="font-weight: bold;">등록일 : <span class="project--rating" th:text="${p.created}">(2022-08-15)</span></a>
            </span>
            </ul>
        </div>
    </div>
    <div class="pagination">
        <ul class="container">
            <li><a href="#" class="btn btn--disabled">&#10094; Prev</a></li>
            <li><a href="#" class="btn btn--sub">01</a></li>
            <li><a href="#" class="btn">02</a></li>
            <li><a href="#" class="btn">Next &#10095;</a></li>
        </ul>
    </div>
</main>
</body>

</html>
